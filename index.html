<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/googlemaps.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/settings.css">
    <script type="text/javascript" src="js/ui_controller.js"></script>
    <script type="text/javascript" src="js/plot_points.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <script type="text/javascript" src="js/data_parse.js"></script>
    <script type="text/javascript" src="js/data_collection.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXOKuD4KqV7u_1AY295qwmTYvbotatIMM&callback=initMap"></script>
  </head>
  <body>
    <header>CTA Transit Tracker</header>
    <main class="mainWrapper">
      <section id="settingsModal">
        <h2>Settings</h2>
        <img id="close_button" onclick="settingsToggle()" src="assets/ui/close.png" alt="close button">
        <table>
          <th>Display Train Lines:</th>
          <tr>
            <td>Red <input type="checkbox" onclick="displayLinesToggle('red')" checked></td>
            <td>Blue <input type="checkbox" onclick="displayLinesToggle('blue')" checked></td>
            <td>Green <input type="checkbox" onclick="displayLinesToggle('green')" checked></td>
            <td>Purple <input type="checkbox" onclick="displayLinesToggle('purple')" checked></td>
            <td>Pink <input type="checkbox" onclick="displayLinesToggle('pink')" checked></td>
            <td>Yellow <input type="checkbox" onclick="displayLinesToggle('yellow')" checked></td>
            <td>Orange <input type="checkbox" onclick="displayLinesToggle('orange')" checked></td>
            <td>Brown <input type="checkbox" onclick="displayLinesToggle('brown')" checked></td>
          </tr>
        </table>
      </section>
      <section class="trainDetails">
        <span id="timeDisplay"></span>
        <span id="dateDisplay"></span>
        <h2>Train Details</h2>
        <nav class="detailsNav">
          <button id="trainDetailsToggle" onclick="trainDetailsToggle()">Train Details</button>
          <button id="settingsToggle" onclick="settingsToggle()">Settings</button>
        </nav>
        <table class="trainDetailsTable">
          <tr class="trainDetailHeadings">
            <th>Route #</th>
            <th>Line</th>
            <th>Last Updated</th>
          </tr>
          <tr class="trainData" id="000">
            <td class="routeNumber">000</td>
            <td class="lineName">Red</td>
            <td class="lastUpdated">1:23:00AM</td>
          </tr>
        </table>
        <img class="settingsIcon" src="assets/ui/settings.png" alt="Settings" onclick="settingsToggle()">
      </section>
  </main>
  <div id="map"></div>
  </body>
</html>
