<!DOCTYPE html>
<html>
  <head>
    <title>CTA Train Tracker</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    
    <script type="text/javascript" src="js/ui_controller.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/googlemaps.css">
    <link rel="stylesheet" type="text/css" href="css/menuStyling.css">
    <script type="text/javascript" src="js/plot_points.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <script type="text/javascript" src="js/data_parse.js"></script>
    <script type="text/javascript" src="js/data_collection.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXOKuD4KqV7u_1AY295qwmTYvbotatIMM&callback=initMap"></script>
  </head>
  <body>
    <ul id="slide-out" class="sidenav grey lighten-2">
        <a id="hi"><i class="material-icons" id="closeSettings">chevron_left</i></a>
        <h5>Select Train Lines</h2>
      <li>
        <div class="row red z-depth-3 lineSlider">
        <span class="col s6 white-text">Red Line</span>
          <div class="switch menuswitch col s6">
            <label class="white-text">
              Off
              <input type="checkbox" checked>
              <span id="redLineToggle" class="lever"></span>
              On
            </label>
          </div>
        </div>
      </li>
      <li>
        <div class="row blue z-depth-3 lineSlider">
        <span class="col s6 white-text">Blue Line</span>
          <div class="switch menuswitch col s6">
            <label class="white-text">
              Off
              <input type="checkbox" checked>
              <span id="blueLineToggle" class="lever"></span>
              On
            </label>
          </div>
        </div>
      </li>
      <li>
        <div class="row green z-depth-3 lineSlider">
          <span class="col s6 white-text">Green Line</span>
            <div class="switch menuswitch col s6">
              <label class="white-text">
                Off
                <input type="checkbox" checked>
                <span id="greenLineToggle" class="lever"></span>
                On
              </label>
            </div>
          </div>
        </li>
        <li>
          <div class="row purple z-depth-3 lineSlider">
            <span class="col s6 white-text">Purple Line</span>
              <div class="switch menuswitch col s6">
                <label class="white-text">
                  Off
                  <input type="checkbox" checked>
                  <span id="purpleLineToggle" class="lever"></span>
                  On
                </label>
              </div>
            </div>
          </li>
          <li>
            <div class="row pink z-depth-3 lineSlider">
              <span class="col s6 white-text">Pink Line</span>
                <div class="switch menuswitch col s6">
                  <label class="white-text">
                    Off
                    <input type="checkbox" checked>
                    <span id="pinkLineToggle" class="lever"></span>
                    On
                  </label>
                </div>
              </li>
              <li>
              </div>
              <div class="row yellow darken-3 z-depth-3 lineSlider">
                <span class="col s6 white-text lighten-1">Yellow Line</span>
                  <div class="switch menuswitch col s6">
                    <label class="white-text">
                      Off
                      <input type="checkbox" checked>
                      <span id="yellowLineToggle" class="lever"></span>
                      On
                    </label>
                  </div>
                </div>
              </li>
              <li>
                <div class="row orange darken-2 z-depth-3 lineSlider">
                  <span class="col s6 white-text">Orange Line</span>
                    <div class="switch menuswitch col s6">
                      <label class="white-text">
                        Off
                        <input type="checkbox" checked>
                        <span id="orangeLineToggle" class="lever"></span>
                        On
                      </label>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="row brown z-depth-3 lineSlider">
                    <span class="col s6 white-text">Brown Line</span>
                      <div class="switch menuswitch col s6">
                        <label class="white-text">
                          Off
                          <input type="checkbox" checked>
                          <span id="brownLineToggle" class="lever"></span>
                          On
                        </label>
                      </div>
                    </div>
      </li>
      <!-- <li><div class="divider"></div></li>
      <li><a class="subheader">Subheader</a></li>
      <li><a class="waves-effect" href="#!">Third Link With Waves</a></li> -->
    </ul>
    <!-- <div class="ui-widget">
      <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div> -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" data-target="slide-out" class="brand-logo"><i class="material-icons">menu</i></a>
        <!-- <a href="" class="brand-logo">Logo</a> -->
        <img class="logo" src="assets/ui/cta_logo.png">
      </div>
    </nav>
  <div id="map"></div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
